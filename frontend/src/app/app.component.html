<h1 class="h1">
  <span class="text-wrapper">
    <span class="letters">Thyrail's URL-Shortener</span>
    <span class="line"></span>
  </span>
</h1>

<div class="test">
  <form #urlPost="ngForm" (ngSubmit)="onSubmit(urlPost.value)">
    <label for="url">Url</label>
    <input class="input" type="url" name="url" id="fullUrl" ngModel>
    <button class="button" type="submit">Shorten</button>
  </form>
</div>

<div class="output">
  <div class="tableheader">
    <span>Full URL</span>
    <span>Short URL</span>
    <span>Counter</span>
  </div>

    <table>
      <tbody>
      
        <tr>
          <td><a href=" longUrl "> longUrl </a></td>
          <td><a href=" shortUrlId "> shortUrlId </a></td>
          <td> shortUrl.clicks </td>
        </tr>
        <tr *ngFor="let url of urls; index as i">
          <td key="i"><span>{{url.longUrl}}</span></td>
          <td key="i"><span>{{url.shortUrl && url.shortUrl.split("/")[4]}}</span></td>
          <td key="i"><span>{{url.counter}}</span></td>
        </tr>
      </tbody>
    </table>

<router-outlet></router-outlet>
